    <!-- Loading Progress Tracker -->
    <script>
        (function() {
            let loadedScripts = 0;
            const totalScripts = document.querySelectorAll('script[type="text/babel"]').length;
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            
            function updateProgress() {
                loadedScripts++;
                const progress = Math.min(95, Math.round((loadedScripts / totalScripts) * 90));
                if (loadingBar) loadingBar.style.width = progress + '%';
                if (loadingText && progress < 90) {
                    loadingText.textContent = `Loading scripts... ${progress}%`;
                }
            }
            
            // Monitor script loading
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'SCRIPT' && node.type === 'text/babel') {
                            node.addEventListener('load', updateProgress);
                            node.addEventListener('error', updateProgress);
                        }
                    });
                });
            });
            
            observer.observe(document.head, { childList: true, subtree: true });
            
            // Hide loading screen when DOM is ready and scripts are loaded
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const loadingEl = document.getElementById('initial-loading');
                    if (loadingEl) {
                        loadingEl.style.opacity = '0';
                        loadingEl.style.transition = 'opacity 0.5s ease';
                        setTimeout(function() {
                            loadingEl.style.display = 'none';
                        }, 500);
                    }
                }, 500);
            });
        })();
    </script>

    <!-- Navigation refresh helper -->
    <script id="nav-refresh-helper">
      (function(){
        window.navigateHash = function (targetHash, opts) {
          opts = opts || {};
          var force   = !!opts.force;
          var current = window.location.hash || '#/';
          if (force || current === targetHash) {
            // Nudge hash so routers fire, then clean URL (no extra history entry)
            var sep = targetHash.indexOf('?') > -1 ? '&' : '?';
            var noisy = targetHash + sep + '_r=' + Date.now();
            window.location.hash = noisy;
            setTimeout(function(){ history.replaceState(null, '', targetHash); }, 0);
          } else {
            window.location.hash = targetHash;
          }
        };
      })();
    </script>

    <!-- Navigation refresh delegation -->
    <script id="nav-refresh-delegation">
      document.addEventListener('click', function (e) {
        var a = e.target.closest('a[data-nav]');
        if (!a) return;
        var target = a.getAttribute('href');
        if (!target) return;

        // If already on this hash, force a re-navigation (soft refresh)
        if ((window.location.hash || '#/') === target) {
          e.preventDefault();
          window.navigateHash(target, { force: true });
        }
        // otherwise normal navigation proceeds via href
      });
    </script>
